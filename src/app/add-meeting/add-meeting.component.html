                            <div class="form-group">

                            <div class="form-group">
                                <label for="duration">Duration</label>

                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input formControlName="location" type="text" class="form-input" name="location " id="location" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input formControlName="description" type="text" class="form-input" name="description" id="description" placeholder="You can write more details" />
